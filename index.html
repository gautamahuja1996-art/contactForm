<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>

<body>
    <!-- This is the main container containing all the HTML elements -->
    <div class="mainContainer">

        <!-- Container for heading -->
        <div class="mainHeading">
            <h1>SWAAD CATERER'S</h1>
        </div>

        <!-- let's create a form -->
        <form action="#">

            <!-- input tags -->
            <label for="customername">Name: </label>
            <input type="text" id="customername"><br><br>

            <label for="number">Mobile number: </label>
            <input type="text" id="number"><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email"><br><br>

            <label for="address">Event location: </label>
            <input type="text" id="address"><br><br>

            <label for="occasion">Occasion: </label>
            <select id="occasion">
                <option>Birthday</option>
                <option>Engagement</option>
                <option>Sagan</option>
                <option>Marriage</option>
                <option>Reception</option>
                <option>Kitty party</option>
                <option selected>Anniversary</option>
                <option>Foundation day</option>
                <option>Mata ki chowki</option>
            </select><br><br>

            <label for="date">Event date: </label>
            <input type="date" id="date"><br><br>
        </form>

    </div>
</body>

</html>
